<!DOCTYPE html>
<html>
<head>

<script type="text/javascript" src="js/jquery/jquery.js"></script>

<link rel="stylesheet" href="css/bootstrap.css">
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="options.js"></script>


<!-- Latest compiled and minified JavaScript -->
<title>Google Search Result Shortcuts</title></head>
<body>

<div class='container'>

<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<h1>Options</h1>



<!-- Multiple Radios -->
<div class="form-group">

  <label class="col-md-4 control-label" for="windowOptions">
    


  Open result links in</label>
  <div class="col-md-4">
  <div class="radio">
    <label for="windowOptions-1">
      <input type="radio" name="windowOptions" id="windowOptions-1" value="1">
      New tab while on current page
    </label>
	</div>
  <div class="radio">
    <label for="windowOptions-2">
      <input type="radio" name="windowOptions" id="windowOptions-2" value="2">
      New tab and move to that tab
    </label>
	</div>
  <div class="radio">
    <label for="windowOptions-3">
      <input type="radio" name="windowOptions" id="windowOptions-3" value="3">
      Same tab
    </label>
	</div>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="save"></label>
  <div class="col-md-4">
    <button id="save" name="save" class="btn btn-primary">Save Changes</button>
  </div>
</div>

</fieldset>
</form>


</div>
</body>
</html>
